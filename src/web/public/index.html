<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #fff;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-right: 1px solid #eee;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: none;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .new-chat-btn:hover {
            background-color: #f0f0f0;
        }

        .history-section {
            flex: 1;
            overflow-y: auto;
        }

        .history-date {
            font-size: 12px;
            color: #888;
            margin: 10px 0 5px 10px;
        }

        .history-item {
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-item:hover, .history-item.active {
            background-color: #e5e5e5;
        }

        .settings-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            border-radius: 6px;
        }

        .settings-btn:hover {
            background-color: #e5e5e5;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 100px; /* Space for input */
        }

        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo {
            width: 48px;
            height: 48px;
            /* Placeholder for Llama icon */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>'); 
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8;
        }
        
        .llama-icon svg {
            width: 40px;
            height: 40px;
        }

        .auth-message {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sign-in-btn {
            padding: 6px 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }

        /* Message Bubbles */
        .message {
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.5;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background-color: #f0f0f0;
            color: #333;
        }

        .message.assistant .message-content {
            background-color: transparent;
            color: #333;
            padding-left: 0;
        }
        
        .message-content pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            bottom: 0;
            background: white; /* Cover content behind */
        }

        .input-container {
            width: 100%;
            max-width: 700px;
            background-color: #f4f4f4;
            border-radius: 26px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .add-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background: none;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 2px;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        .model-selector {
            background: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .send-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #fff;
        }
        
        .send-btn.active {
            background-color: #000;
        }

        /* Icons */
        .icon-new-chat {
            width: 16px;
            height: 16px;
            border: 1px solid #333;
            border-radius: 2px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 15px;
            background-color: transparent;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #ccc;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            New Chat
        </button>
        
        <div class="settings-btn" style="margin-bottom: 20px;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            Settings
        </div>

        <div class="history-section">
            <div class="history-date">Today</div>
            <div class="history-item">hey</div>
        </div>
    </div>

    <div class="main">
        <div id="welcome-screen" class="center-content">
            <div class="llama-icon">
                <!-- Simple Llama SVG representation -->
                <svg viewBox="0 0 100 100" fill="none" stroke="black" stroke-width="2">
                    <path d="M30 60 Q 20 50 30 40 Q 35 30 30 20 Q 40 10 50 20 Q 60 10 70 20 Q 65 30 70 40 Q 80 50 70 60 L 70 80 Q 70 90 60 90 L 40 90 Q 30 90 30 80 Z" />
                    <circle cx="40" cy="40" r="2" fill="black"/>
                    <circle cx="60" cy="40" r="2" fill="black"/>
                    <path d="M45 50 Q 50 55 55 50" />
                </svg>
            </div>
            <div class="auth-message">
                Cloud models require an Ollama account
                <button class="sign-in-btn">Sign In</button>
            </div>
        </div>

        <div id="chat-container" class="chat-container" style="display: none;">
            <!-- Messages will appear here -->
        </div>

        <div class="input-area">
            <div class="input-container">
                <button class="add-btn">+</button>
                <input type="text" id="message-input" class="message-input" placeholder="Send a message">
                <div class="model-selector">
                    glm-4.9-cloud
                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </div>
                <button id="send-btn" class="send-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // State
        let currentSessionId = null;
        
        // Elements
        const historySection = document.querySelector('.history-section');
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.querySelector('.new-chat-btn');

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            loadSessions();
            messageInput.focus();
        });

        // Event Listeners
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        messageInput.addEventListener('input', () => {
            if (messageInput.value.trim()) {
                sendBtn.classList.add('active');
            } else {
                sendBtn.classList.remove('active');
            }
        });

        sendBtn.addEventListener('click', sendMessage);
        
        newChatBtn.addEventListener('click', createNewSession);

        // Functions
        async function loadSessions() {
            try {
                const res = await fetch('/api/sessions');
                const sessions = await res.json();
                
                historySection.innerHTML = '<div class="history-date">Today</div>';
                
                sessions.forEach(session => {
                    const el = document.createElement('div');
                    el.className = 'history-item';
                    el.textContent = session.name || session.id;
                    el.onclick = () => selectSession(session.id);
                    if (session.id === currentSessionId) {
                        el.classList.add('active');
                    }
                    historySection.appendChild(el);
                });
                
                // If we have sessions but none selected, select the first one (or stay on welcome)
                // Actually, let's just stay on welcome unless we restore state.
            } catch (e) {
                console.error('Failed to load sessions', e);
            }
        }

        async function selectSession(id) {
            currentSessionId = id;
            
            // UI Updates
            document.querySelectorAll('.history-item').forEach(el => el.classList.remove('active'));
            // Find the element again (simple way) to add active class
            Array.from(document.querySelectorAll('.history-item')).forEach(el => {
                // This is a naive check, in real app we'd store ID on element
                 // For now relying on text content match or reload is tricky without ID attr.
                 // Let's just reload list or manually track.
            });
            
            welcomeScreen.style.display = 'none';
            chatContainer.style.display = 'flex';
            chatContainer.innerHTML = ''; // Clear current view
            
            try {
                const res = await fetch(`/api/history/${id}`);
                const history = await res.json();
                
                history.forEach(msg => {
                    if (msg.role === 'user' || msg.role === 'assistant') {
                         appendMessage(msg.role, msg.content);
                    }
                });
                
                scrollToBottom();
            } catch (e) {
                console.error('Failed to load chat history', e);
            }
        }
        
        async function createNewSession() {
            try {
                const res = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ personaId: 'default' }) // Default persona
                });
                const newSession = await res.json();
                await loadSessions();
                selectSession(newSession.id);
            } catch (e) {
                console.error('Failed to create session', e);
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            // If no session, create one first
            if (!currentSessionId) {
                await createNewSession();
            }

            // Clear input
            messageInput.value = '';
            sendBtn.classList.remove('active');
            
            // Show user message
            appendMessage('user', text);
            scrollToBottom();

            // Show thinking animation
            let thinkingId = showThinking();
            scrollToBottom();

            // Send to API (Streaming)
            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        message: text
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                let currentResponseDiv = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); // Keep incomplete line
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            if (!dataStr || dataStr === '[DONE]') continue;
                            
                            try {
                                const data = JSON.parse(dataStr);
                                
                                if (data.type === 'thinking') {
                                    // Initial thinking state
                                    updateThinking(thinkingId, data.message || 'Thinking...');
                                } else if (data.type === 'tool_start') {
                                    updateThinking(thinkingId, `Running tool: ${data.tool}...`);
                                } else if (data.type === 'tool_end') {
                                    updateThinking(thinkingId, `Finished tool: ${data.tool}`);
                                } else if (data.type === 'token') {
                                    // Remove thinking bubble when first token arrives
                                    // Or keep it? Let's remove it for cleaner UI as per typical chat UX
                                    removeThinking(thinkingId);
                                    
                                    if (!currentResponseDiv) {
                                        currentResponseDiv = createMessageDiv('assistant');
                                        chatContainer.appendChild(currentResponseDiv);
                                    }
                                    
                                    // Append text to current div
                                    // We need a way to append raw text and render markdown
                                    // For simplicity, we'll store full text in a data attribute and re-render
                                    const contentDiv = currentResponseDiv.querySelector('.message-content');
                                    const currentText = contentDiv.getAttribute('data-raw') || '';
                                    const newText = currentText + data.content;
                                    contentDiv.setAttribute('data-raw', newText);
                                    renderMarkdown(contentDiv, newText);
                                    scrollToBottom();
                                } else if (data.type === 'done') {
                                    removeThinking(thinkingId);
                                } else if (data.type === 'error') {
                                    removeThinking(thinkingId);
                                    appendMessage('assistant', 'Error: ' + data.error);
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data', e);
                            }
                        }
                    }
                }
                
                removeThinking(thinkingId);
                scrollToBottom();
            } catch (e) {
                removeThinking(thinkingId);
                appendMessage('assistant', 'Error sending message');
                console.error(e);
            }
        }

        function createMessageDiv(role) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            msgDiv.appendChild(contentDiv);
            
            return msgDiv;
        }

        function updateThinking(id, text) {
            const el = document.getElementById(id);
            if (!el) return;
            
            // If it's the dot animation, replace with text or append text
            // Let's replace the dots with text for tool status
            // But we want to keep the animation if it's just "Thinking..."
            
            const indicator = el.querySelector('.typing-indicator');
            if (indicator) {
                // Check if we already have text
                const textSpan = el.querySelector('.thinking-text');
                if (textSpan) {
                    textSpan.textContent = text;
                } else {
                    // Create text span
                    const span = document.createElement('span');
                    span.className = 'thinking-text';
                    span.style.marginLeft = '10px';
                    span.style.fontSize = '12px';
                    span.style.color = '#888';
                    span.textContent = text;
                    // indicator.appendChild(span); // Don't append to flex container with dots easily
                    // Let's just append to message div
                    el.appendChild(span);
                }
            }
        }

        function showThinking() {
            const id = 'thinking-' + Date.now();
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message assistant';
            msgDiv.id = id;
            
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                indicatorDiv.appendChild(dot);
            }
            
            msgDiv.appendChild(indicatorDiv);
            chatContainer.appendChild(msgDiv);
            return id;
        }

        function removeThinking(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }
        
        function renderMarkdown(element, content) {
            if (content.includes('```')) {
                const parts = content.split('```');
                let html = '';
                parts.forEach((part, index) => {
                    if (index % 2 === 1) {
                         html += `<pre><code>${escapeHtml(part)}</code></pre>`;
                    } else {
                         html += escapeHtml(part).replace(/\n/g, '<br>');
                    }
                });
                element.innerHTML = html;
            } else {
                element.innerHTML = escapeHtml(content).replace(/\n/g, '<br>');
            }
        }

        function appendMessage(role, content) {
            if (!content) return; 
            
            const msgDiv = createMessageDiv(role);
            const contentDiv = msgDiv.querySelector('.message-content');
            contentDiv.setAttribute('data-raw', content);
            renderMarkdown(contentDiv, content);
            
            chatContainer.appendChild(msgDiv);
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
